name: ü§ñ AI Review

on:
  # Manual run (can be changed to on: pull_request)
  workflow_dispatch:
    inputs:
      review-command:
        type: choice
        default: "run"
        options: [ run, run-inline, run-context, run-summary ]
        description: "Which review type to run"

      pull-request-number:
        type: string
        required: true
        description: "Pull Request Number"

jobs:
  ai-review:
    name: Run AI Review
    runs-on: ubuntu-latest

    # Run local Ollama VM in background
    services:
      ollama:
        image: ollama/ollama:latest
        ports: [ 11434:11434 ]

    steps:
      # 1Ô∏è‚É£ Cloning repository
      - name: üß± Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need it to see diff in PR

      # 2Ô∏è‚É£ Waiting until Ollama started
      - name: ‚è≥ Wait for Ollama to start
        run: |
          echo "‚è≥ Waiting for Ollama..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:11434/api/version; then
              echo "‚úÖ Ollama is ready!"
              break
            fi
            sleep 3
          done

      # 3Ô∏è‚É£ Downloading selected model (mistral)
      - name: üì¶ Pull model
        run: |
          echo "üì• Downloading 'mistral' model..."
          curl -X POST http://localhost:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"model": "mistral"}'

      # 4Ô∏è‚É£ Warming up
      - name: üî• Warm up model
        run: |
          echo "üî• Warming up..."
          curl -s -X POST http://localhost:11434/api/chat \
            -H "Content-Type: application/json" \
            -d '{"model":"mistral","stream":false,"messages":[{"role":"user","content":"Hello!"}]}'
          echo "‚úÖ Warm-up complete."

      # 5Ô∏è‚É£ Run review
      - name: üöÄ Run AI Review
        # Define actual ai-review tool tag
        uses: Nikita-Filonov/ai-review@v0.42.0
        env:
          # GitHub to access PR
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # PR Context (repository & number)
          VCS__PIPELINE__OWNER: ${{ github.repository_owner }}
          VCS__PIPELINE__REPO: ${{ github.event.repository.name }}
          VCS__PIPELINE__PULL_NUMBER: ${{ inputs.pull-request-number }}

        with:
          # Review type: full, inline or summary
          review-command: ${{ inputs.review-command }}